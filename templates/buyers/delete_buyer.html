{% extends "base.html" %}


{% block title %} Müşteri Sil {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Müşteri Sil</div>
            <hr style="height:1px;border:none;color:#333;background-color:#333;">
            <h2 style="color:#575757;">Müşteriyi silmek istediğinize emin misiniz: "{{ object.name }}"?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn btn-danger">Evet, Sil</button>
            <a href="{% url 'buyers-list' %}" class="btn btn-secondary">Vazgeç</a>
        </div>
        
    </form>

{% endblock content %}
