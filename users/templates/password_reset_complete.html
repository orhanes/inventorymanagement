{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}">
    <style>
        body {
            background-image: url('/static/images/login_photo.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
        .login-header {
            background: rgba(33, 150, 243, 0.85);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        .login-header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
            white-space: nowrap;
        }
        .login-body {
            padding: 30px;
        }
        .form-link {
            text-align: center;
            margin-top: 20px;
        }
        .form-link a {
            color: #2196F3;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .form-link a:hover {
            color: #1976D2;
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .app-title {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            background: rgba(33, 150, 243, 0.7);
            border-radius: 12px;
            padding: 10px 30px;
            display: inline-block;
            white-space: nowrap;
        }
        .app-title i, .login-header i {
            margin-right: 0.5rem !important;
        }
    </style>
    <title>Şifre Sıfırlama Tamamlandı</title>
</head>
<body>
    <div class="login-container">
        <div class="w-100 d-flex justify-content-center">
            <div class="app-title animate__animated animate__fadeInDown">
                <i class="fas fa-boxes"></i>Stok Yönetim Programı
            </div>
        </div>
        <div class="login-card animate__animated animate__fadeIn">
            <div class="login-header">
                <h1><i class="fas fa-check-circle me-2"></i>Şifre Değiştirildi</h1>
            </div>
            <div class="login-body text-center">
                <div class="alert alert-success">
                    Şifreniz başarıyla değiştirildi.<br>
                    Yeni şifrenizle giriş yapabilirsiniz.
                </div>
                <div class="form-link mt-3">
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3 text-white">
                        <i class="fas fa-sign-in-alt me-2"></i>Girişe Dön
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'bootstrap/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
</body>
</html>
