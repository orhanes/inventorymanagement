{% extends "base.html" %}


{% block title %} Satın Almayı Sil {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Satınalma Faturasını Sil</div> <br>
            <h2 style="color:#575757;">Bu satınalma faturasını silmek istediğinize emin misiniz?: {{ object.billno }}?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn btn-danger">Evet, Sil</button>
            <a href="{% url 'purchases-list' %}" class="btn btn-secondary">Vazgeç</a>
        </div>
        
    </form>

{% endblock content %}
